<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tecnologia com Propósito</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

.hero{
    height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("img/fundoooooo.png");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8%;
    color:white;
}

.hero-text{
    max-width:600px;
    animation: fadeInLeft 1s ease forwards;
}

.hero-text h1{
    font-size:3rem;
    margin-bottom:20px;
}

.hero-text p{
    font-size:1.2rem;
    margin-bottom:30px;
    color:#e0e0e0;
}

.btn{
    padding:14px 30px;
    background:linear-gradient(45deg,#007bff,#00c6ff);
    border:none;
    border-radius:30px;
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
    text-decoration:none;
    display:inline-block;
}

.btn:hover{
    transform:scale(1.05);
}

.hero-image img{
    height:45vh;
    object-fit:contain;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
}

@keyframes fadeInLeft{
    from{
        opacity:0;
        transform:translateX(-40px);
    }
    to{
        opacity:1;
        transform:translateX(0);
    }
}

@keyframes fadeInRight{
    from{
        opacity:0;
        transform:translateX(40px);
    }
    to{
        opacity:1;
        transform:translateX(0);
    }
}

.hero-image{
    animation: fadeInRight 1.2s ease forwards;
}

@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
        padding-top:60px;
    }

    .hero-image img{
        height:60vh;
        margin-top:20px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-text">
        <h1>Tecnologia com propósito.</h1>
        <p>Tecnologia aplicada com estratégia, eficiência e propósito.</p>
        <a href="pagina_principal.html" class="btn" target="_blank">Saiba Mais</a>
    </div>

    <div class="hero-image">
        <img src="img/eu.josesss.png" alt="José Paulo">
    </div>
</section>

</body>
</html>
